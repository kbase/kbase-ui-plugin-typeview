## YAML Template.
---
package:
  author: Erik Pearson
  name: typeview
  description: View a type
  date: August 19, 2015
  version: 0.0.1
source:
  ## sources are relative to build/plugins/PACKAGE/source/javascript
  ## NB: need to quote file names, otherwise
  modules:
  dependencies:
    - module: google-code-prettify
    - module: bluebird
  styles:
    - file: styles.css
install:
views:
  - view: type
    module: TypePage
    type: es6
  - view: module
    module: ModulePage
    type: es6
